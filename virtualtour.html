<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Tour: Explore Places</title>
  <link rel="stylesheet" href="virtualtourcss.css">
</head>
<body>

  <h1>Virtual Tour Explorer</h1>

  <!-- Tabs -->
  <div class="tab-container">
    <div class="tab active" onclick="showTab('monuments')">Monuments</div>
    <div class="tab" onclick="showTab('stadiums')">Stadiums</div>
    <div class="tab" onclick="showTab('parks')">Parks</div>
  </div>

  <!-- Monuments -->
  <div id="monuments" class="button-container active">
    <div id="monumentsBanner" class="banner">Explore Historical Monuments</div>
    <div class="places">
      <button class="place-btn" onclick="loadMap('tajMahal')">Taj Mahal</button>
      <button class="place-btn" onclick="loadMap('eiffelTower')">Eiffel Tower</button>
      <button class="place-btn" onclick="loadMap('statueOfUnity')">Statue of Unity</button>
    </div>
  </div>

  <!-- Stadiums -->
  <div id="stadiums" class="button-container">
    <div id="stadiumsBanner" class="banner">Tour Iconic Stadiums</div>
    <div class="places">
      <button class="place-btn" onclick="loadMap('modiStadium')">Narendra Modi Stadium</button>
      <button class="place-btn" onclick="loadMap('melbourne')">Melbourne Cricket Ground</button>
      <button class="place-btn" onclick="loadMap('rajivGandhi')">Rajiv Gandhi Intl. Stadium</button>
    </div>
  </div>

  <!-- Parks -->
  <div id="parks" class="button-container">
    <div id="parksBanner" class="banner">Relax in Beautiful Parks</div>
    <div class="places">
      <button class="place-btn" onclick="loadMap('centralPark')">Central Park NY</button>
      <button class="place-btn" onclick="loadMap('khusroBagh')">Khusro Bagh</button>
      <button class="place-btn" onclick="loadMap('botanical')">Botanical Garden</button>
    </div>
  </div>

  <!-- Embedded Map Viewer -->
  <div id="mapViewer" class="map-container">
    <iframe id="mapFrame" src="" allowfullscreen loading="lazy">
      Your browser does not support iframes or the embedded map failed to load.
    </iframe>
  </div>
  <script src="virtualtourjs.js">
  </script>
</body>
</html>
